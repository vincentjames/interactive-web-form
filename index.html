<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Interactive Web Form Using JavaScript</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="container">
		
		<p>
			<label for="new-task">Add Item</label><input type="text" id="new-task"><button>Add</button>
		</p>

		<h3>ToDo</h3>
		<ul>
			<li>
				<input type="checkbox">
				<label>Pay Bills</label>
				<input type="text">
				<button class="edit">Edit</button>
				<button class="delete">Delete</button>
			</li>
        	<li class="editMode">
        		<input type="checkbox">
        		<label>Go Shopping</label>
        		<input type="text" value="Go Shopping">
        		<button class="edit">Edit</button>
        		<button class="delete">Delete</button>
        	</li>        
      </ul>
      
      <h3>Completed</h3>
      <ul id="completed-tasks">
       	 	<li>
        		<input type="checkbox" checked>
        		<label>See the Doctor</label>
        		<input type="text">
        		<button class="edit">Edit</button>
        		<button class="delete">Delete</button>
        	</li>
      </ul>

	</div><!-- container -->

	<script type="text/JavaScript" src="js/script.js"></script>
</body>
</html>
